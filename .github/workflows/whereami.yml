# This workflow runs the `brew` download functionality via Docker container.
name: "whereami"

on:
  workflow_dispatch:
  push:
  schedule:
    # Runs at 16:30 UTC on day-of-month 2 (Every day-of-month 2 at AM 01:30 JST, my time)
    # See: https://crontab.guru/
    - cron: '30 16 2 * *'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2

      - name: Run tests on Linux via container
        if: runner.os == 'Linux'
        run: docker compose run whereami

      - name: Run tests on macOS
        if: runner.os == 'macOS'
        run: |
          : # Install shellspec
          brew update
          brew install shellspec/shellspec/shellspec
          shellspec -v
          : # Run test
          cd Tests && \
          shellspec ./spec/whereami_spec.sh
